<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Injera Be Wat â€” Prototype</title>

<style>
/* =========================
   THEME (Ethiopian holiday)
========================= */
:root{
  --bg:#0b0f14;
  --panel:#121a24;
  --border:#22324a;
  --text:#eaf0ff;
  --muted:#b6c2e3;

  /* Ethiopian colors */
  --green:#1fa463;
  --yellow:#f2c94c;
  --red:#e74c3c;

  --card-bg:#fdf6e3;
  --card-text:#1b1b1b;
}

/* =========================
   BASE
========================= */
*{box-sizing:border-box}

body{
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background:
    linear-gradient(135deg,
      rgba(31,164,99,.25),
      rgba(242,201,76,.20),
      rgba(231,76,60,.25)
    ),
    var(--bg);
  color:var(--text);
}

.wrap{
  max-width:1200px;
  margin:auto;
  padding:24px;
}

/* =========================
   HEADER
========================= */
header{
  background:linear-gradient(135deg,#0e1b26,#142a3a);
  border:1px solid var(--border);
  border-radius:18px;
  padding:22px 26px;
  margin-bottom:20px;
}

header h1{
  margin:0 0 6px;
  font-size:34px;
}

header p{
  margin:0;
  color:var(--muted);
}

/* =========================
   LAYOUT
========================= */
.grid{
  display:grid;
  grid-template-columns: 1.2fr .8fr;
  gap:18px;
}

.panel{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:16px;
  padding:16px;
}

/* =========================
   CARDS
========================= */
.cards{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
}

.card{
  width:78px;
  height:110px;
  border-radius:14px;
  background:
    linear-gradient(135deg,
      var(--green),
      var(--yellow),
      var(--red)
    );
  padding:3px;
  cursor:pointer;
}

.card-inner{
  width:100%;
  height:100%;
  border-radius:11px;
  background:var(--card-bg);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:28px;
  font-weight:800;
  color:var(--card-text);
}

.card.selected{
  outline:3px solid var(--yellow);
  transform:translateY(-4px);
}

/* =========================
   BUTTONS
========================= */
button{
  background:#182637;
  color:var(--text);
  border:1px solid var(--border);
  border-radius:12px;
  padding:10px 14px;
  font-weight:600;
  cursor:pointer;
}

button.primary{
  background:var(--green);
  border-color:#168a53;
}

button.warn{
  background:#3a2323;
  border-color:#5c2e2e;
}

button:disabled{
  opacity:.5;
  cursor:not-allowed;
}

/* =========================
   LOG
========================= */
.log{
  max-height:220px;
  overflow:auto;
  font-size:14px;
  color:var(--muted);
}
.log div{
  padding:6px 0;
  border-bottom:1px dashed var(--border);
}
</style>
</head>

<body>
<div class="wrap">

<header>
  <h1>Injera Be Wat</h1>
  <p>
    Pick from the Circle. Capture from Middle by
    <b>MATCH</b> or <b>ADD</b> (2+ cards sum to picked value).
    Ethiopian holiday edition.
  </p>
</header>

<div class="grid">

<!-- ================= GAME ================= -->
<section class="panel">
  <h3>Middle</h3>
  <div id="middle" class="cards"></div>

  <div style="margin-top:14px; display:flex; gap:10px;">
    <button class="primary" onclick="draw()">PICK</button>
    <button onclick="captureMatch()">CAPTURE (MATCH)</button>
    <button onclick="captureAdd()">CAPTURE (ADD)</button>
    <button onclick="clearSelect()">CLEAR</button>
  </div>
</section>

<!-- ================= SIDE ================= -->
<aside class="panel">
  <h3>Log</h3>
  <div id="log" class="log"></div>
</aside>

</div>
</div>

<script>
/* =========================
   GAME LOGIC (simple & safe)
========================= */
const middle = [];
let picked = null;
let selected = [];

function log(msg){
  const d=document.createElement('div');
  d.textContent=msg;
  document.getElementById('log').prepend(d);
}

function render(){
  const m=document.getElementById('middle');
  m.innerHTML='';
  middle.forEach((v,i)=>{
    const c=document.createElement('div');
    c.className='card'+(selected.includes(i)?' selected':'');
    c.onclick=()=>toggle(i);
    c.innerHTML=`<div class="card-inner">${v}</div>`;
    m.appendChild(c);
  });
}

function toggle(i){
  selected.includes(i)
    ? selected=selected.filter(x=>x!==i)
    : selected.push(i);
  render();
}

function draw(){
  picked=Math.floor(Math.random()*10)+1;
  log(`Picked ${picked}`);
}

function captureMatch(){
  if(picked==null) return;
  selected.forEach(i=>{
    if(middle[i]===picked){
      log(`Captured ${picked} by MATCH`);
      middle.splice(i,1);
    }
  });
  selected=[];
  render();
}

function captureAdd(){
  if(picked==null) return;
  const sum=selected.reduce((s,i)=>s+middle[i],0);
  if(sum===picked){
    log(`Captured ${sum} by ADD`);
    selected.sort((a,b)=>b-a).forEach(i=>middle.splice(i,1));
  }
  selected=[];
  render();
}

/* init */
for(let i=0;i<5;i++) middle.push(Math.floor(Math.random()*10)+1);
render();
</script>

</body>
</html>
